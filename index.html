<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Sound Website</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .box {
            background: rgba(0,0,0,0.4);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background: #ff9800;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>ðŸŽ§ Welcome to My Website</h1>
    <p>ek bohot aachi video he play kar  </p>
    <button onclick="playSound()">Play</button>
</div>

<audio id="bgSound" loop>
    <source src="sound.mp3" type="audio/mpeg">
</audio>

<script>
    const audio = document.getElementById("bgSound");

    // Auto play try
    window.onload = () => {
        audio.play().catch(() => {
            console.log("Auto play blocked, button dabana padega");
        });
    };

    function playSound() {
        audio.play();
    }
</script>

</body>
</html>
